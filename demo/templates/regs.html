{%load static%}
<html>

<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration</title>

    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'css1/demo.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css1/style3.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css1/animate-custom.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/notification.css'%}" />

</head>

<div class="alert">
    {% for mess in messages %}
    <h3><strong>{{mess}}</strong></h3>
    {% endfor %}

</div>
<div class="container">
    <!--/ Codrops top bar -->
    <header>
        <h1>Login and Registration Form </h1>
    </header>
    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">

                <div id="login" class="animate form">
                    <form action="registration" autocomplete="on" method="POST">
                        {%csrf_token%}
                        <h1> Registration </h1>
                        <p>
                            <label for="username" class="uname" data-icon="u">Your username</label>
                            <input id="username" name="username" required="required" type="text"
                                placeholder="mysuperusername690" />
                        </p>
                        <p>
                            <label for="email" class="youmail" data-icon="e"> Your email</label>
                            <input id="email" name="email" required="required" type="email"
                                placeholder="mysupermail@mail.com" />
                        </p>
                        <p>
                            <label for="password1" class="youpasswd" data-icon="p">Your password </label>
                            <input id="password1" name="password1" required="required" type="password"
                                placeholder="eg. X8df!90EO" />
                        </p>
                        <p>
                            <label for="password2" class="youpasswd" data-icon="p">Please confirm your
                                password </label>
                            <input id="password2" name="password2" required="required" type="password"
                                placeholder="eg. X8df!90EO" />
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up" />
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a href="login" class="to_register"> Go and log in </a>
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>

</html>
