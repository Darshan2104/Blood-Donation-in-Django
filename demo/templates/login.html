{%load static%}
<html>

<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration</title>

    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'css1/demo.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css1/style3.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css1/animate-custom.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/notification.css'%}" />
</head>

<body>
    <div class="alert">
        {% for mess in messages %}
        <h3><strong>{{mess}}</strong></h3>
        {% endfor %}

    </div>
    <div class="container">

        <!--/ Codrops top bar -->
        <header>
            <h1>Login and Registration Form </h1>
        </header>
        <section>
            <div id="container_demo">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="login" autocomplete="on" method="POST">

                            {%csrf_token%}
                            <h1>Log in</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u"> Your username </label>
                                <input id="username" name="username" required="required" type="text"
                                    placeholder="myusername " />
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="password" name="password" required="required" type="password"
                                    placeholder="eg. X8df!90EO" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <p class="login button">
                                <input type="submit" value="Login" />
                            </p>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="registration" class="to_register">Register</a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>
