{% extends 'base.html' %}
{%load static%}


{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/all.css'%}" />
<div class="banner1">
    <div class="w3layouts_banner1_info">
        <h2>All Hospital</h2>
    </div>
</div>

<br />
<br />
<br />
<br />

<table width='80%' id="customers">

    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <!-- <th>Update</th> -->
    </tr>
    {% for query in q%}
    <tr>
        <td><b>{{query.name}}</b></td>
        <td><b>{{query.mobile}}</b></td>
        <td><b>{{query.email}}</b></td>
        <td><b>{{query.address}}</b></td>
        <td><b>{{query.city}}</b></td>
        <td><b>{{query.state}}</b></td>
    </tr>
    {% endfor %}
</table>
<br />
<br />
<br />
<br />
{% endblock %}
